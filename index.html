<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:3</title>
    <style>
        @keyframes rainbow {
            0% { color: #ff9a9e; }
            14% { color: #fad0c4; }
            28% { color: #fad0c4; }
            42% { color: #fcb69f; }
            57% { color: #ff9a9e; }
            71% { color: #fcb69f; }
            85% { color: #ff9a9e; }
            100% { color: #ff9a9e; }
        }
        
        body {
            background-image: url('https://wallpapercave.com/wp/wp3456247.png');
            background-size: cover;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .admin-bar {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 5px;
            margin-top: 20px;
            align-items: center;
        }
        .admin-bar img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .admin-bar .admin-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .admin-bar .admin-info span {
            animation: rainbow 5s infinite;
            background-clip: text;
            color: transparent;
        }
        .admin-bar .search-button, .admin-bar .power-button {
            background-color: rgba(0, 0, 0, 0.6);
            border: none;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .admin-bar .search-button:hover, .admin-bar .power-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .admin-bar .search-button img, .admin-bar .power-button img {
            width: 20px;
            height: 20px;
        }
        .start-screen {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 20px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 1200px;
            margin-top: 20px;
            overflow: auto;
        }
        .tile {
            background-color: rgba(0, 0, 0, 0.8);
            border: none;
            padding: 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 100px;
            min-height: 100px;
        }
        .tile:hover {
            background-color: rgba(0, 0, 0, 1);
            transform: scale(1.1);
        }
        .tile img {
            width: 50px;
            height: 50px;
        }
        .tile span {
            margin-top: 10px;
            font-size: 12px;
        }
        #power-off-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="admin-bar">
        <div class="admin-info">
            <img src="https://icons.iconarchive.com/icons/dakirby309/windows-8-metro/256/Folders-OS-User-No-Frame-Metro-icon.png" alt="Admin Icon">
            <span>Admin</span>
        </div>
        <button class="search-button">
            <img src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-ios7-search-128.png" alt="Search Icon">
        </button>
        <button class="power-button" onclick="showPowerOffScreen()">
            <img src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-ios7-power-128.png" alt="Power Icon">
        </button>
    </div>
    <div class="start-screen">
        <a class="tile" href="https://twitter.com/HuxPMusic" target="_blank">
            <img src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/twitter_circle-128.png" alt="Twitter Icon">
            <span>Twitter</span>
        </a>
        <a class="tile" href="https://www.youtube.com/channel/UCjgGQNn6dPbnuLTvuRLTu5Q" target="_blank">
            <img src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/youtube_circle-128.png" alt="YouTube Icon">
            <span>YouTube</span>
        </a>
        <a class="tile" href="http://huxpmusic.com" target="_blank">
            <img src="https://cdn0.iconfinder.com/data/icons/flat-round-system/512/internet-128.png" alt="Website Icon">
            <span>Website</span>
        </a>
        <a class="tile" href="https://github.com/HuxPMusic" target="_blank">
            <img src="https://cdn0.iconfinder.com/data/icons/octicons/1024/mark-github-128.png" alt="GitHub Icon">
            <span>GitHub</span>
        </a>
        <a class="tile" href="https://www.roblox.com/users/803982030/profile" target="_blank">
            <img src="https://cdn0.iconfinder.com/data/icons/free-games/128/free-games-32-128.png" alt="Roblox Icon">
            <span>Roblox</span>
        </a>
    </div>

    <div id="power-off-screen">
        <h1>Shutting down...</h1>
    </div>

    <audio id="shutdown-sound" src="https://www.myinstants.com/media/sounds/windows-8-shutdown-sound.mp3"></audio>

    <script>
        function showPowerOffScreen() {
            document.getElementById('power-off-screen').style.display = 'flex';
            document.getElementById('shutdown-sound').play();
        }
    </script>
</body>
</html>
