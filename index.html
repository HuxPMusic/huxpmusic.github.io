<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚≠ê</title>
    <style>
        @keyframes rainbow {
            0%, 100% { color: #ff9a9e; }
            14% { color: #fad0c4; }
            28% { color: #fcb69f; }
            42% { color: #ff9a9e; }
            57% { color: #fcb69f; }
            71% { color: #ff9a9e; }
            85% { color: #fcb69f; }
        }
        
        body {
            background-color: #ffebef;
            color: #ff9a9e;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .admin-bar {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            padding: 10px;
            background-color: rgba(255, 182, 193, 0.8);
            border-radius: 5px;
            margin-top: 20px;
            align-items: center;
        }
        .admin-bar img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .admin-bar .admin-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .admin-bar .admin-info span {
            animation: rainbow 5s infinite;
            background-clip: text;
            color: transparent;
        }
        .admin-bar .search-button, .admin-bar .power-button {
            background-color: rgba(255, 182, 193, 0.6);
            border: none;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .admin-bar .search-button:hover, .admin-bar .power-button:hover {
            background-color: rgba(255, 182, 193, 0.8);
        }
        .admin-bar .search-button img, .admin-bar .power-button img {
            width: 20px;
            height: 20px;
        }
        .search-bar {
            margin-left: 10px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ff9a9e;
            outline: none;
        }
        .start-screen {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 20px;
            padding: 20px;
            background-color: rgba(255, 182, 193, 0.6);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            margin-top: 20px;
            overflow: auto;
        }
        .tile {
            background-color: rgba(255, 182, 193, 0.8);
            border: none;
            padding: 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 100px;
            min-height: 100px;
        }
        .tile:hover {
            background-color: rgba(255, 182, 193, 1);
            transform: scale(1.1);
        }
        .tile img {
            width: 50px;
            height: 50px;
        }
        .tile span {
            margin-top: 10px;
            font-size: 12px;
            color: #ff9a9e;
        }
        #power-off-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 182, 193, 0.9);
            color: white;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-size: 24px;
        }
        #bob-image {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.pinimg.com/564x/9c/20/7b/9c207b69cbc995b7a7ebd3efe41d0d91.jpg');
            background-size: cover;
            opacity: 0.3;
            z-index: 1000;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="admin-bar">
        <div class="admin-info">
            <img src="https://icons.iconarchive.com/icons/dakirby309/windows-8-metro/256/Folders-OS-User-No-Frame-Metro-icon.png" alt="Admin Icon">
            <span>Admin</span>
        </div>
        <input type="text" class="search-bar" id="search-bar" placeholder="Search...">
        <button class="search-button" onclick="searchFunction()">
            <img src="https://cdn-icons-png.flaticon.com/512/483/483356.png" alt="Search Icon">
        </button>
        <button class="power-button" onclick="showPowerOffScreen()">
            <img src="https://cdn-icons-png.flaticon.com/512/748/748122.png" alt="Power Icon">
        </button>
    </div>
    <div class="start-screen">
        <a class="tile" href="https://twitter.com/HuxPMusic" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter Icon">
            <span>Twitter</span>
        </a>
        <a class="tile" href="https://www.youtube.com/channel/UCjgGQNn6dPbnuLTvuRLTu5Q" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube Icon">
            <span>YouTube</span>
        </a>
        <a class="tile" href="http://huxpmusic.com" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/1782/1782765.png" alt="Website Icon">
            <span>Website</span>
        </a>
        <a class="tile" href="https://github.com/HuxPMusic" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/270/270798.png" alt="GitHub Icon">
            <span>GitHub</span>
        </a>
        <a class="tile" href="https://www.roblox.com/users/803982030/profile" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/861/861398.png" alt="Roblox Icon">
            <span>Roblox</span>
        </a>
    </div>

    <div id="power-off-screen" class="hidden">
        <h1>:(&nbsp;&nbsp;Your PC ran into a problem and needs to restart. We're just collecting some error info, and then we'll restart for you.</h1>
        <p>:3 :3 :3 :3 :3 :3 :3 :3 :3 :3 :3 :3 :3 :3 :3 :3 :3 :3 :3 :3 :3 :3 :3 :3 :3 :3 :3</p>
    </div>

    <div id="bob-image" class="hidden"></div>

    <audio id="shutdown-sound" src="https://archive.org/download/windows-8-sounds/Windows8_sounds.zip/Windows%20Shutdown.wav"></audio>

    <script>
        function showPowerOffScreen() {
            document.getElementById('power-off-screen').classList.remove('hidden');
            document.getElementById('shutdown-sound').play();
        }

        function searchFunction() {
            const searchValue = document.getElementById('search-bar').value.toLowerCase();
            if (searchValue === 'bob') {
                document.getElementById('bob-image').classList.toggle('hidden');
            } else if (searchValue === 'miku') {
                window.location.href = 'https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi1.wp.com%2Fkillscreen.com%2Fwp-content%2Fuploads%2Fsites%2F2%2F2016%2F06%2Foriginal.jpg%3Fresize%3D800%252C1115%26ssl%3D1&f=1&nofb=1&ipt=01712edeb2a51ad5706106d72ec1268d718a60c02ffaf44ef90639a2fe61c665&ipo=images';
            }
        }

        document.getElementById('search-bar').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                searchFunction();
            }
        });
    </script>
</body>
</html>
